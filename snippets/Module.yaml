name: YamlMime Module
label: YamlMime Module
description: Create a Module YAML
body: |2
  ### YamlMime:Module
  uid: ${1:uid}
  title: ${2:title}
  summary: ${3:summary}
  abstract: ${4:abstract}
  achievement: ${5:achievement}
  iconUrl: ${6:iconUrl}
  levels:
  - ${7|beginner,intermediate,advanced|}
  roles:
  - ${8|developer,administrator,solutionsArchitect,businessUser,businessAnalyst|}
  prerequisites: ${:prerequisites}
  products:
  - ${9:product}
  units:
  - ${10:unitItem}